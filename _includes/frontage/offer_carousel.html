<div id="offer-carousel" class="carousel slide" data-ride="carousel">
	<!-- indicators -->
	<ol class="carousel-indicators">
		<li data-target="#offer-carousel" data-slide-to="0"></li>
		<li data-target="#offer-carousel" data-slide-to="1" class="active"></li>
	</ol>
	
	<!-- slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item">
			<div class="carousel-page">
				<div class="col-xs-12">
					<table class="table">
						<thead class="text-center">
							<td><h2>Formule <strong>Développeur</strong></h2></td>
						</thead>
						<tr><td>{% include frontage/offer_Dev.html %}</td></tr>
					</table>
				</div>
			</div>
		</div>
		<div class="item active">
			<div class="carousel-page">
				<div class="col-xs-12">
					<table class="table">
						<thead class="text-center">
							<td><h2>Formule <strong>Lead Developer</strong></h2></td>
						</thead>
						<tr><td>{% include frontage/offer_Lead.html %}</td></tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Controls -->
	<a class="left carousel-control" href="#offer-carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Précédent</span>
	</a>
	<a class="right carousel-control" href="#offer-carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Suivant</span>
	</a>
</div>
