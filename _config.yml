slack_url:
twitter_url:

# Google Analytics Tracking ID goes here:
google_analytics: UA-114908873-1

plugins:
#  - jekyll-redirect-from

markdown: kramdown
kramdown:
  input: GFM 
  syntax_highlighter: rouge
highlighter: rouge
excerpt_separator: "<!--excerpt-->"

collections: [sections]
