title: 石榴骑士的个人博客
subtitle: 面向工资编程
description: >- # this means to ignore newlines until "baseurl:"
  
author: 石榴骑士
email: liyuqihxc@gmail.com
avatar: assets/images/avatar.jpg

lang: zh-Hans
repository: liyuqihxc/liyuqihxc.github.io
timezone: Asia/Shanghai
encoding: "utf-8"
baseurl: ""
blogbaseurl: "/blog"
url: "http://liyuqihxc.github.io"
exclude: ['Gemfile','Gemfile.lock']
permalink: /:year/:month/:day/:title/
defaults:
  -
    scope:
      path: "blog/categories" # an empty string means all files in the project
    values:
      hide: true
      layout: "blog"
  -
    scope:
      path: "blog/_posts"
    values:
      hide: true
      layout: post
      permalink: /blog/:year/:month/:day/:title/

